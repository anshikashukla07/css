<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Signup Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

  <div class="circle-arrow"><img src="images/arrow.svg" height="400" width="480"></div>
  <div class="main-container">
  	<div class="main">
  		<div class="main-item first-item">
 			<div class="welcome-container">
 				<div class="welcome">
 					<div class="welcome1">Welcome</div>
 					<div class="welcome2">Your feedback is valuable</div>
 				</div> 			
 			</div>
  		</div>
  		<div class="main-item">
  			<br />
  			<div class="follow">follow us on</div>
  			<div class='header-container'>
		        <div class='social'><img src='images/facebook.svg'/></div>	
		        <div class='social'><img src='images/twitter.svg'/></div>	
		        <div class='social'><img src='images/github.svg'/></div>		
		    </div>
  			<div class="login">
  				
			     <form>
			        <label for="name" style = "display: block;">Name</label>
			        <input type="text" name="name" placeholder="Your name please" required />
			        <br />
			        <br />
			        <label for="email" style = "display: block;">Email</label>
			        <input type="email" name="email" placeholder="Your email please" />
			        <br />
			        <br />
			        <label for="message" style = "display: block;">Message</label>
			        <textarea name="message"></textarea>
			        <br />
			        <br />
			        <div class="heart-container">
			        	<div class="heart-grid">
			        		<div class='heart'><img src='images/color-heart.svg'/></div>	
				        	<div class='heart'><img src='images/grey-heart.svg'/></div>	
				        	<div class='heart'><img src='images/grey-heart.svg'/></div>
				    	</div>
			        </div>
			        <br />
			        <input type="button" value="Primary" />
			    </form>
  			</div>
  		</div>
  	</div>
  </div>	

  </body>
</html>
